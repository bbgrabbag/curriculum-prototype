name: html-tests
on:
  push:
    branches:
      [master]
      # only run this workflow when something in the app-a changes
      # or in this workflow file
    paths:
    - 'lessons/test/**'
    - package.json
    - .github/workflows/html-tests.yml

jobs:
  docker-browsers:
    runs-on: ubuntu-22.04
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     browser: [electron]
    # from https://hub.docker.com/r/cypress/browsers/tags
    container:
      image: cypress/included:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - name: Install ðŸ“¦
        uses: cypress-io/github-action@v6
        with:
          runTests: false
      - name: Run Tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./lessons/test
          install: false
          runTests: false
          start: npm run dev
          wait-on: http://127.0.0.1:5500
